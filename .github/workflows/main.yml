name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack and activate yarn
        run: corepack enable && corepack prepare yarn --activate

      - name: Install deps
        run: yarn install --immutable
      
      - name: Download node file
        run: |
          mkdir -p "$HOME/.astra/versions"
          curl -L "https://github.com/astracompiler/binaries/releases/download/v2/node_v22.15.1-win-x64-lts.exe" -o "$HOME/.astra/versions/node_v22.15.1-win-x64-lts.exe"

      - name: Run tests
        run: yarn test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack and activate yarn
        run: corepack enable && corepack prepare yarn --activate

      - name: Install deps
        run: yarn install --immutable

      - name: Download node file
        run: |
          mkdir -p ~/.astra/versions
          curl -L "https://github.com/astracompiler/binaries/releases/download/v2/node_v22.15.1-win-x64-lts.exe" -o ~/.astra/versions/node_v22.15.1-win-x64-lts.exe

      - name: Run tests
        run: yarn test
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack and activate yarn
        run: corepack enable && corepack prepare yarn --activate

      - name: Install deps
        run: yarn install --immutable

      - name: Download node file
        run: |
          mkdir -p ~/.astra/versions
          curl -L "https://github.com/astracompiler/binaries/releases/download/v2/node_v22.15.1-win-x64-lts.exe" -o ~/.astra/versions/node_v22.15.1-win-x64-lts.exe

      - name: Run tests
        run: yarn test
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack and activate yarn
        run: corepack enable && corepack prepare yarn --activate

      - name: Install deps
        run: yarn install --immutable

      - name: Lint code
        run: yarn lint
      
      - name: Run ts script
        run: yarn ts
